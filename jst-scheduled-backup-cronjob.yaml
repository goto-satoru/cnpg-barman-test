apiVersion: batch/v1
kind: CronJob
metadata:
  name: jst-backup-cronjob
  namespace: default
spec:
  # Run every hour at JST business hours (adjust as needed)
  # This example runs at 09:00 JST daily (00:00 UTC)
  schedule: "0 0 * * *"
  timeZone: "Asia/Tokyo"  # This ensures JST timezone
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: postgres-operator
          containers:
          - name: backup-creator
            image: bitnami/kubectl:latest
            env:
            - name: CLUSTER_NAME
              value: "example1"
            - name: NAMESPACE
              value: "default"
            command:
            - /bin/bash
            - -c
            - |
              # Generate JST timestamp
              JST_TIMESTAMP=$(TZ='Asia/Tokyo' date '+%Y%m%d%H%M%S')
              BACKUP_NAME="${CLUSTER_NAME}-jst-${JST_TIMESTAMP}"
              
              echo "Creating backup: $BACKUP_NAME"
              echo "JST Time: $(TZ='Asia/Tokyo' date '+%Y-%m-%d %H:%M:%S %Z')"
              
              # Create backup manifest
              cat <<EOF | kubectl apply -f -
              apiVersion: postgresql.k8s.enterprisedb.io/v1
              kind: Backup
              metadata:
                name: $BACKUP_NAME
                namespace: $NAMESPACE
                labels:
                  backup-type: "scheduled-jst"
                  backup-time-jst: "$JST_TIMESTAMP"
                  cluster: "$CLUSTER_NAME"
              spec:
                cluster:
                  name: $CLUSTER_NAME
              EOF
              
              echo "Backup $BACKUP_NAME created successfully"
          restartPolicy: OnFailure
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
