apiVersion: postgresql.k8s.enterprisedb.io/v1
kind: ScheduledBackup
metadata:
  name: example1-scheduled
spec:
  # Schedule backups every hour
  schedule: "0 * * * *"

  # Backup retention policy
  backupOwnerReference: self

  # Target cluster for backup
  cluster:
    name: example1

  # Suspend backups if needed
  suspend: true

  # Immediate backup after creation
  immediate: true
---
# On-demand backup
apiVersion: postgresql.k8s.enterprisedb.io/v1
kind: Backup
metadata:
  name: example1-manual
spec:
  cluster:
    name: example1
