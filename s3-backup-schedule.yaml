apiVersion: postgresql.k8s.enterprisedb.io/v1
kind: ScheduledBackup
metadata:
  name: cluster-example-scheduled
spec:
  # Schedule backups every hour
  schedule: "0 * * * *"

  # Backup retention policy
  backupOwnerReference: self

  # Target cluster for backup
  cluster:
    name: cluster-example

  # Suspend backups if needed
  suspend: true

  # Immediate backup after creation
  immediate: true
---
# On-demand backup
apiVersion: postgresql.k8s.enterprisedb.io/v1
kind: Backup
metadata:
  name: cluster-example
spec:
  cluster:
    name: cluster-example
