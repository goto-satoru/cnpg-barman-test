apiVersion: postgresql.k8s.enterprisedb.io/v1
kind: Cluster
metadata:
  name: cluster-restored-working
  namespace: default
spec:
  instances: 1 # Start with 1 instance for faster testing
  storage:
    size: 1Gi

  bootstrap:
    recovery:
      source: cluster-backup-source

  externalClusters:
  - name: cluster-backup-source
    barmanObjectStore:
      # IMPORTANT: This should point to the original cluster's backup directory
      destinationPath: "s3://cnpg-backup-510"
      serverName: "cluster-example"
      s3Credentials:
        accessKeyId:
          name: backup-storage-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: backup-storage-creds
          key: SECRET_ACCESS_KEY
